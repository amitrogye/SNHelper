<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Wheel Menu by Pete R. | The Pete Design</title>
	<link rel="canonical" href="http://www.thepetedesign.com/demos/jquery_wheelmenu_demo.html" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/jquery.wheelmenu.min.js"></script>
  <style>

    
    
    
    
	</style>
	<link rel="stylesheet" type="text/css" href="css/wheelmenu.css" />
	<script>
	  jQuery(document).ready(function(){
			jQuery(".wheel-button").wheelmenu({
        trigger: "hover",
        animation: "fly",
        animationSpeed: "fast"
      });
		});
		
	</script>
</head>
<body>
  <div class="wrapper">
	  <div class="main">
	    <a href="#wheel" class="wheel-button">
	     <span>+</span>
	    </a>
      <ul id="wheel"  data-angle="all">
        <li class="item"><a href="#home">A</a></li>
        <li class="item"><a href="#home">B</a></li>
        <li class="item"><a href="#home">C</a></li>
        <li class="item"><a href="#home">CC</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
